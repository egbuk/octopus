<!DOCTYPE html>
<html>
<head>
    <title>Octopus</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="overlay">
        <div class="track-toggle prev hoverable" onclick="Player.prevTrack()" style="display:none;"></div>
        <div class="play-toggle play hoverable" onclick="Player.togglePlay()"></div>
        <div class="track-toggle next hoverable" onclick="Player.nextTrack()" style="display:none;"></div>
        <a id="trackInfo" class="overlay-labels" href="#" target="_blank"></a>
        <div id="loadStatusInfo" class="overlay-labels">Downloading...</div>
        <a id="githubLink" class="overlay-labels" href="https://github.com/egbuk/octopus" target="_blank">GitHub</a>
    </div>
    <canvas id="view"></canvas>
    <script src="script.js"></script>
</body>
</html>
